[uwsgi]
chdir = /srv/LCK.lol_2.0/
module = LCKlol.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
pid = ubuntu

socket = /tmp/LCKlol.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = ture
master = ture
vacuum = true
pidfile = /tmp/LCKlol.pid
logto = /var/log/uwsgi/LCKlol/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

